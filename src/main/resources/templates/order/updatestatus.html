<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Status</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h3>Change Order Status</h3>

    <div th:if="${order != null}" class="card mb-3">
        <div class="card-body">
            <p class="mb-1"><strong>Order:</strong> <span th:text="${order.orderId}"></span></p>
            <p class="mb-1"><strong>Buyer:</strong> <span th:text="${order.buyerName}"></span></p>
            <p class="mb-1"><strong>Current status:</strong> <span th:text="${order.orderStatusLabel}"></span></p>
            <p class="mb-1"><strong>Amount:</strong> <span th:text="${order.currency + ' ' + order.totalPrice}"></span></p>
        </div>
    </div>

    <form th:action="@{/order/updateStatus}" th:object="${statusForm}" method="post">
        <input type="hidden" th:field="*{orderId}"/>

        <div class="form-group col-md-4 pl-0">
            <label>New status</label>
            <select th:field="*{status}" class="form-control">
                <option th:each="status : ${orderStatuses}"
                        th:value="${status}"
                        th:text="${status}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Status</button>
        <a th:href="@{/order/}" class="btn btn-link">Back</a>
    </form>
</div>
</body>
</html>
